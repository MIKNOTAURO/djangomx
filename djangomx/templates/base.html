<!DOCTYPE html>
{% load compress %}
<html>
<head>

    <title>{% block title%}{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

        <a class="navbar-brand" href="#">Django MÃ©xico</a>
