<!DOCTYPE html>
{% load compress %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title%}Django México{% endblock %}</title>
    <!-- Apple Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700,400italic,700italic" rel="stylesheet" type="text/css">
    {% compress css %}
    <link href="{{ STATIC_URL }}css/animate.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/main.less" rel="stylesheet" type="text/less">
    {% endcompress %}

    <!-- 
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}ico/apple-touch-icon-57-precomposed.png">
    -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.png">

    <script src="{{ STATIC_URL }}js/jquery-2.0.3.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</head>

<body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">django.mx</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li {% block activehome %}{% endblock %}><a href="{% url 'home' %}">Inicio</a></li>
                    <li {% block activejobs %}{% endblock %}><a href="{% url 'jobs_home' %}">Trabajos</a></li>
                    <li {% block activeblog %}{% endblock %}><a href="{% url 'blog_home' %}">Blog</a></li>
                    <li {% block activecourse %}{% endblock %}><a href="{% url 'courses_home' %}">Cursos</a></li>
                    <li {% block activecontact %}{% endblock %}><a href="{% url 'contact_home' %}">Contacto</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    <div class="navbar-green"></div>
    <div class="container">
    {% block content %}{% endblock %}
    </div>
    <section class="social-section">
        <div>
            <a href="https://www.facebook.com/django.mexico" class="btn btn-default btn-lg" role="button">
                <img src="{{ STATIC_URL }}img/social-facebook.png"> Facebook
            </a>
            <!--
            <a href="#" class="btn btn-default btn-lg" role="button"><img src="{{ STATIC_URL }}img/social-twitter.png"></a>
            -->
        </div>
    </section>
    <footer>
        <small>© Copyright django.mx · 2014 · All rights reserved.</small>
    </footer>
    {% compress js %}
    <script type="text/javascript">
    $(function() {
        $('#welcome-h2').addClass('animated fadeInDown');
        $('#welcome-p').addClass('animated fadeInUp');
        $('.feature-box').addClass('animated fadeInUp');
    });
    </script>
    {% endcompress %}
</body>
</html>
